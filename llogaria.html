<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llogaria Ime - LET</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="account-section">
            <div class="container">
                <div class="account-tabs">
                    <button class="tab-btn active" data-tab="profile">Llogaria Ime</button>
                    <button class="tab-btn" data-tab="bookings">Historiku i rezervimeve</button>
                </div>

                <div class="tab-content active" id="profile">
                    <form class="profile-form" id="profileForm">
                        <h2>Rregullimet e llogarisë</h2>
                        <div class="form-group">
                            <label for="username">Emri i përdoruesit</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="currentPassword">Fjalëkalimi aktual</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Fjalëkalimi i ri</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Konfirmo fjalëkalimin e ri</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Ruaj ndryshimet</button>
                        <button type="button" id="clearStorageBtn" class="btn btn-danger" style="margin-top: 1rem;">
                            Fshi të gjitha të dhënat
                        </button>
                    </form>
                </div>

                <div class="tab-content" id="bookings">
                    <div class="bookings-list" id="bookingsList">
                        <!-- Bookings will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Rreth nesh</h3>
                    <p>LET është platforma juaj e preferuar për udhëtime të paharrueshme.</p>
                </div>
                <div class="footer-section">
                    <h3>Kontakti</h3>
                    <p>Email: info@LET.com</p>
                    <p>Tel:</p>
                </div>
                <div class="footer-section">
                    <h3>Ndiqni ne</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 LET. Të gjitha të drejtat e rezervuara.</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/llogaria.js"></script>
</body>
</html>
