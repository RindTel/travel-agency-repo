<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liridoni</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background-color: var(--secondary-color);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo-text">Liridoni</a>
            <ul class="nav-menu">
                <li><a href="index.html">Kryefaqja</a></li>
                <li><a href="destinacione.html">Destinacione</a></li>
                <li><a href="fluturime.html">Fluturime</a></li>
                <li><a href="hotele.html">Hotele</a></li>
                <li><a href="sigurime.html">Sigurime</a></li>
                <li><a href="kontakti.html">Kontakti</a></li>
            </ul>
            <div class="auth-section">
                <button class="auth-button">
                    <i class="fas fa-user"></i>
                    <span>Regjistrohu</span>
                </button>
                <div class="profile-dropdown">
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        Profili
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-shopping-cart"></i>
                        Rezervimet
                    </a>
                    <button id="logoutBtn" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        Dil
                    </button>
                </div>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Mirësevini</h1>
                <p>Regjistrohuni ose hyni në llogarinë tuaj</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Hyr</button>
                <button class="auth-tab" data-tab="register">Regjistrohu</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Fjalëkalimi</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Hyr</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Emri i përdoruesit</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Fjalëkalimi</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Regjistrohu</button>
            </form>

            <div class="auth-footer">
                <p>Duke klikuar "Regjistrohu", ju pranoni <a href="#">Kushtet e Përdorimit</a> dhe <a href="#">Politikën e Privatësisë</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Tab switching functionality
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and forms
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding form
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
            });
        });
    </script>
</body>
</html>
